<!DOCTYPE html>
<html>
  <head>
    <title>Book List App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1>MyBookList</h1>
      <form id="book-form">
        <div class="mb-3">
          <label for="title-el" class="form-label">Title</label>
          <input type="text" class="form-control" id="title-el" />
        </div>
        <div class="mb-3">
          <label for="author-el" class="form-label">Author</label>
          <input type="text" class="form-control" id="author-el" />
        </div>
        <div class="mb-3">
          <label for="isbn-el" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="isbn-el" />
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-dark" id="add-btn">
            Add Book
          </button>
        </div>
        <table class="table table-striped mt-4">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </form>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
